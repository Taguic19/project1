<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <a href="index.html"> <img src="images/btn.png" class="back" alt=""></a>
    <div class="container ">
        <header class="header text-dark">
            <h1 id="title text-dark ">
                SURVEY FORM
            </h1>
            <p id="description">
                Thanks for answering our Webpages' Survey Form
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Address <span class="clue">(optional)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">Describe your current level of learnings in Web Development?</p>
                <label for="">
                    <input type="radio" name="source" value="beginning"
                    class="inputRadio"
                    checked> Beginning  
                </label>
                <label for="">
                    <input type="radio" name="source" value="emerging"
                    class="inputRadio"
                    >Emerging
                </label>
                <label for="">
                    <input type="radio" name="source" value="accomplished"
                    class="inputRadio"
                    > Accomplished
                </label>
                <label for="">
                    <input type="radio" name="source" value="proficient"
                    class="inputRadio"
                    > Proficient
                </label>
                <label for="">
                    <input type="radio" name="source" value="advance"
                    class="inputRadio"
                    > Advance
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">What is your current year level? </p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">First-Year</option>
                    <option value="teacher">Second-Year</option>
                    <option value="job">Third-Year</option>
                    <option value="other">Fourth-Year</option>
                </select>
                    
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
